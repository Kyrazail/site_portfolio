

<img [src]="bgImgUrl3" style="width: 70%; height: 70%; margin-left: 15vw; margin-right: 15vw; margin-top: 5vw;"><a
    id="link" href="http://www.freepik.com">Picture Designed by Freepik</a>
<div class="body">
    <div class="contenu">
        <div class="grid">

            <div class="letter-anim">
                <span data-letter="E">E</span>
            </div>
            <div class="letter-anim">
                <span data-letter="R">R</span>
            </div>
            <div class="letter-anim">
                <span data-letter="R">R</span>
            </div>
            <div class="letter-anim">
                <span data-letter="E">E</span>
            </div>
            <div class="letter-anim">
                <span data-letter="U">U</span>
            </div>
            <div class="letter-anim">
                <span data-letter="R">R</span>
            </div>
            <div class="spacer"></div>
            <div class="letter-anim">
                <span data-letter="4">4</span>
            </div>
            <div class="letter-anim">
                <span data-letter="0">0</span>
            </div>
            <div class="letter-anim">
                <span data-letter="4">4</span>
            </div>
        </div>

        <div class="texte">
            La page {{ directory }} n'existe pas.
        </div>

        <div class="container2">
            <div class="section bouton-left">


                <button mat-button [matMenuTriggerFor]="menu">Minis-jeux</button>
            </div>
            <div class="section texte3">
                OU
            </div>
            <div class="section bouton-right">
                <a href="./accueil">
                    <button class="mat-stroked-button" mat-raised-button>Retour à la page d'accueil</button>
                </a>
                <!-- <button mat-button [matMenuTriggerFor]="menu">Minis-jeux</button> -->
                <mat-menu #menu="matMenu">
                    @for (item of miniGameListe; track $index) {
                    <button mat-menu-item [style.display]="miniGameListe[$index]==miniGameChosen?'none':'block'"
                        (click)="miniGameChosen = item">{{item}}</button>
                    }
                </mat-menu>
            </div>
        </div>

            <span class="id">4</span>
