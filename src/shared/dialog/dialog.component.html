<div style="height: 100%;">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content style="display: relative">
        @if (data.text) {
        <p [innerHTML]="data.text"></p>
        }
        @if (data.component) {
        <ng-container *ngComponentOutlet="data.component; inputs: data.data;" />
        }
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="-1">{{data.btnNotOk}}</button> <!-- Bouton qui ferme et qui n'envoie pas de retour grÃ¢ce au -1-->
    </mat-dialog-actions>
</div>
