<div style="height: 100%;">
    <div class="project-header">
        <h2 class="project-title" mat-dialog-title>{{data.title}}</h2>
        <!-- <h2 style="text-align: right;" mat-dialog-title> {{data.note}}</h2> -->
        <span class="project-note">Note : {{data.note}}</span>
    </div>
    <mat-dialog-content style="display: relative">
        @if (data.text) {
        <p [innerHTML]="data.text"></p>
        }
        @if (data.component) {
        <ng-container *ngComponentOutlet="data.component; inputs: data.data;" />
        }
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="-1">{{data.btnNotOk}}</button>
        <!-- Bouton qui ferme et qui n'envoie pas de retour grÃ¢ce au -1-->
        <!-- <button mat-button>{{data.note}}</button> -->
    </mat-dialog-actions>
</div>
